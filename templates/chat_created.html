<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Created</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        rel="stylesheet"
    />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-shield-alt"></i> Secure Notes</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/livechat">Live Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="d-flex align-items-center justify-content-center">
        <div class="card p-4 shadow-sm text-center" style="max-width: 600px; width: 100%;">
            <h1 class="text-center mb-4">
                <i class="fas fa-comments"></i> Chat Link Created
            </h1>
            <div class="alert alert-success text-center" role="alert">
                <p class="mb-2">Your temporary chat link is ready:</p>
                <a href="{{ chat_link }}" target="_blank" class="btn btn-primary mb-3">Open Chat</a>
                <div class="my-3">
                    <!-- QR-Code Bild fÃ¼r den Chat-Link -->
                    <img 
                        src="data:image/png;base64,{{ chat_qr_code }}" 
                        alt="Chat QR Code" 
                        class="img-fluid" 
                        style="max-width: 200px;"
                    />
                </div>
            </div>
            <p class="mb-3">
                <strong>Note:</strong> This chat link will expire in <strong>{{ expiration_time }}</strong> minutes.
            </p>
            <a href="/livechat" class="btn btn-secondary w-100">
                <i class="fas fa-plus"></i> Create Another Chat
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-3">
        <div class="container text-center">
            <p>&copy; 2024 Secure Notes. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
